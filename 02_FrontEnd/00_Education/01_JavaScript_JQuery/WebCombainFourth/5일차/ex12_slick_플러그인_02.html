<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 플러그인 02</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/ex12.css">
</head>
<body>
    <div class="mainSlide">
        <div class="msImg">
            <div class="msImgBox">
                <a href="">
                    <p class="photo"><img src="../../23일차/Ex/img/mv1.jpg" alt="mv1" /></p>
                </a>
            </div>
            <div class="msImgBox">
                <a href="">
                    <p class="photo"><img src="../../23일차/Ex/img/mv2.jpg" alt="mv2" /></p>
                </a>
            </div>
            <div class="msImgBox">
                <a href="">
                    <p class="photo"><img src="../../23일차/Ex/img/mv3.jpg" alt="mv3" /></p>
                </a>
            </div>
            <div class="msImgBox">
                <a href="">
                    <p class="photo"><img src="../../23일차/Ex/img/mv4.jpg" alt="mv4" /></p>
                </a>
            </div>
        </div>
        <p class="msPrev">이전으로</p>
        <p class="msNext">다음으로</p>
        <div class="msBtn">
            <div class="msPager"></div>
            <p class="msPause">멈춤</p>
            <p class="msPlay">재생</p>
        </div>
        <!-- 슬릭 플러그인에서 사용 할 버튼영역에는 a태그 사용 불가 -->
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
    <script src="js/slick.min.js"></script>
    <script src="js/ex12.js"></script>
</body>
</html>
