<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 플러그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/ex15.css">
</head>
<body>
    <div class="slide_wrap">
        <div class="slide_list">
            <!-- 슬라이드 이미지 전체를 감싸고 있는 틀은 반드시 swiper-wrapper를 사용해야 한다 -->
            <div class="swiper-wrapper">
                <!-- 마찬가지로 각 슬라이드 영역을 감싸는 틀도 반드시 swiper-slide를 사용해야 함 -->
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/food02.jpg" alt="food02"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/food03.jpg" alt="food03"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/food04.jpg" alt="food04"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/food05.jpg" alt="food05"></a></div>
            </div>
        </div>
        <div class="pager"></div>
        <div class="btn_L"></div>
        <div class="btn_R"></div>
        <div class="scrollbar"></div>
    </div>
    <br><hr><br>
    <div class="product_wrap">
        <div class="product_list">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/cosmetic01.jpg" alt="cosmetic01"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/cosmetic02.jpg" alt="cosmetic02"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/cosmetic03.jpg" alt="cosmetic03"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/cosmetic04.jpg" alt="cosmetic04"></a></div>
                <div class="swiper-slide"><a href=""><img src="../../23일차/Ex/img/cosmetic05.jpg" alt="cosmetic05"></a></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/ex15.js"></script>
</body>
</html>
