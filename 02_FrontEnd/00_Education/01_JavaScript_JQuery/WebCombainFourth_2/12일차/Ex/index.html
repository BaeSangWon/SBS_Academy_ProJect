<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01. 청기백기게임</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="flags">
            <img class="flag blue dot" src="images/blue_dot.png" width="100">
            <img class="flag red" src="images/red_solid.png" width="100">
            <img class="flag blue" src="images/blue_solid.png" width="100">
            <img class="flag blue dot" src="images/blue_dot.png" width="100">
            <img class="flag white dot" src="images/white_dot.png" width="100">
            <img class="flag blue" src="images/blue_solid.png" width="100">
        </div>
        <!-- flags_end -->

        <div class="buttons">
            <button id="btn1">청기 내려</button>
            <button id="btn2">청기 내리지 말고 백기 내려</button>
            <button id="btn3">점선 청기 내려</button>
        </div>
        <!-- buttons_end -->

    </div> 
    <!-- container_end -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/Ex.js"></script>
</body>
</html>
