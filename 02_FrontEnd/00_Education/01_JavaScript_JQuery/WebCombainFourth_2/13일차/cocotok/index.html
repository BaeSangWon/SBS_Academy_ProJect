<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocotok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="chat-container">
        <div class="chat-header">
            <div class="btn_wrap">
                <button id="close" class="header-btn"></button>
                <button id="minimize" class="header-btn"></button>
                <button id="maximize" class="header-btn"></button>
            </div>
            <div class="user-info">
                <img id="profile-plc" src="images/iu.jpg" width="50" height="50">
                <span id="username">여자친구</span>
            </div> 
        </div>

        <div class="chatbox">
            <div class="friend-bubble bubble">
                자기야~~♡ 뭐해~?!
            </div>
            <div class="friend-bubble bubble">
                2023년 늘 변함없이 사랑해줘서 고마워
            </div>
            <div class="friend-bubble bubble">
                보고싶어~♡
            </div>
        </div>
        <!-- chatbox_end -->

        <div class="text-box">
            <textarea placeholder="대화내용이 들어갑니다"></textarea>
            <button id="send">전송</button>
            <div class="chearfix"></div>
        </div>
        <!-- text-box_end -->
   </div> 
   <!-- chat-container_end -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="js/cocotok.js"></script>
</body>
</html>
