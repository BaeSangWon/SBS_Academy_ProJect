    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none; 
            color: initial;
            text-align: center;
            margin-top: 550px;
        }

        .splash{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 130px;
        }

        .splash span{
            position: relative;
            top: 20px;
            font-family: 'Abril Fatface', 'cursive';
            animation: bounce .3s ease infinite alternate;
            display: inline-block;
            text-shadow: 0 1px 0 #CCC,
                         0 2px 0 #CCC,
                         0 3px 0 #CCC,
                         0 4px 0 #CCC,
                         0 5px 0 #CCC,
                         0 6px 0 transparent,
                         0 7px 0 transparent,
                         0 8px 0 transparent,
                         0 9px 0 transparent,
                         0 10px 10px rgba(0, 0, 0, .4);
        }

        .splash .fa-comment{
            padding-left: 30px;
            margin-top: 550px;
        }

        .splash span:nth-child(2) {
            animation-delay: .1s;
        }

        .splash span:nth-child(3) {
            animation-delay: .2s;
        }

        .splash span:nth-child(4) {
            animation-delay: .3s;
        }
        .splash span:nth-child(5) {
            animation-delay: .4s;
        }
        .splash span:nth-child(6) {
            animation-delay: .5s;
        }

        .splash span:nth-child(7) {
            animation-delay: .6s;
        }

        .splash span:nth-child(8) {
            animation-delay: .7s;
        }

        .splash span:nth-child(9) {
            animation-delay: .8s;
        }

        .tab_hidden , .mo_hidden {
            display: none;
        }

        @keyframes bounce {
            100% {
                    top: -20px;
                    text-shadow: 0 1px 0 #CCC,
                                 0 2px 0 #CCC,
                                 0 3px 0 #CCC,
                                 0 4px 0 #CCC,
                                 0 5px 0 #CCC,
                                 0 6px 0 #CCC,
                                 0 7px 0 #CCC,
                                 0 8px 0 #CCC,
                                 0 9px 0 #CCC,
                                 0 50px 25px rgba(0, 0, 0, .2);

            }
        }

        .svg{
            width: 100%;
            height: 90vh;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 100px;
        }

        .ears{
            animation: moveEars 1s linear infinite alternate;
        }

        /* 타원의 경우 cx="315" cy="90" 값을 기준점으로 지정해줘야 제자리에서 움직이는 애니메이션 적용 가능   */
        .ears:first-child{
            transform-origin: 315px 90px;
            /* 
                transform-origin
                => 회전의 중심점(기준점) 지정
                => 기본값 : 50% 50%;
                => 사용단위 : %, 키워드, px
                
                [백분율과 대응 키워드]

                0% => left, top
                50% => center
                100% => right, bottom
            */
        }

        .ears:nth-child(2){
            transform-origin: 105px 90px;
        }

        .cheek{
            animation: cheek 1s linear infinite alternate;
        }

        @keyframes moveEars {
            to{
                transform: scale(1.1);
            }
        }

        @keyframes cheek{
            from{
                transform: translateY(0)
            }
            to{
                transform: translateY(-10px)
            }
        }

        /* tab */
        @media all and (min-width:768px) and (max-width:1023px){
           
            .fa-comment{
                display: none;
            }
            a{
                font-size: 100px;
            }
        }

        /* 모바일 */
        @media all and (max-width:767px){
            .mo_hidden{
                display: block;
            }
            .fa-comment{
                display: none;
            }
            a{
                font-size: 100px;
                margin-bottom: 50px;
            }
        }
    </style>
</head>
