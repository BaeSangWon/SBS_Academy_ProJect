    <title>함수(function)</title>
</head>
<body>
    <h1>함수(function)</h1>
    <textarea cols="150" rows="20">

        1. 함수란?
        - 여러줄의 코드(명령)을 하나로 묶어놓은 주머니 역할
        - 반복되는 기능을 주머니 안에 넣어두고 필요할 때 주머니 이름만 불러내면 기능이 실행되어진다

        2. 함수 정의
        - function 함수이름(){
            함수안에 들어갈 내용
        }

        3. 함수의 사용
        - 함수를 정의만 한다고 해서 기능들이 실행되어지지 않는다
        - 함수를 정의하고, 기능들이 실행되게 하려면 함수를 호출해야한다

        4. 함수 호출
        - 함수이름()

        5. 주의 사항
        - 함수는 호이스팅의 대상이 되어진다
        - 호출을 먼저하고 나중에 선언해도 문제없이 실행되어 진다

        6. 함수의 종류
        - 입력이 없고, 반환도 없는 함수
        - 입력은 있고, 반환은 없는 함수
        - 입력이 없고, 반환은 있는 함수
        - 입력이 있고, 반환도 있는 함수

        ※ 위 4가지 종류 정도로 나눌 수 있고, 함수는 통상 기능상자의 개념이라고 이해하면 좋다

        7. 함수 관련 용어
        - 입력 : 매개변수(Parameter)와 인자(Agument)
        - 반환 : 리턴(return)
    </textarea>
