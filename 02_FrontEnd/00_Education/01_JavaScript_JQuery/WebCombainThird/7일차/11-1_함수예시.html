<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function)</title>
</head>
<body>
    <h1>함수(function)</h1>
    <textarea cols="150" rows="20">

        1. 함수란 ?
            - 여러줄의 코드(명령)을 하나로 묶어놓는 주머니 역할
            - 반복되는 기능을 주머니 안에 넣어두고 필요할 때 주머니 이름만 불러내면 기능이 실행되어진다.
        
        2. 함수 정의하는 법
            function 함수이름(){
                함수안에 들어갈 내용들
            }
        
        3. 함수의 사용
            - 함수를 정의만 한다고 해서 기능들이 실행되어지지 않는다.
            - 함수를 정의하고, 기능들이 실행되게 하려면 함수를 호출해야 한다.

        4. 함수 호출하는 법
            함수이름()
        
        5. 주의 사항
            - 함수는 호이스팅의 대상이 되어진다.
            - 호출을 먼저하고 나중에 선언해도 문제없이 실행되어 진다.

        6. 함수의 종류
            - 입력이 없고, 반환도 없는 함수
            - 입력은 있고, 반환은 없는 함수
            - 입력이 없고, 반환은 있는 함수
            - 입력이 있고, 반환도 있는 함수

            - 4가지 종류 정도로 나눌 수 있고, 함수는 통상 기능상자의 개념이라고 이해하면 좋다.

        7. 함수 관련된 용어 정리
            - 입력 : 매개변수(Parameter)와 인자(Agument)
            - 반환 : 리턴(return)
    </textarea>
    <script>
        // 입력 X, 반환 X
        function noInNoOut(){
            console.log("입력 없고, 반환 없고")
        }
        noInNoOut()
        console.log("")
        // 입력 O, 반환 X
        function oneInNoOut(number){
            console.log("함수에 입력된 값 : " + number)
        }
        oneInNoOut(99)
        function twoInNoOut(num1, num2){
            console.log("함수에 입력된 두 값의 합 : " + (num1 + num2))
        }
        twoInNoOut(25, 30)
        console.log("")
        // 입력 X, 반환 O
        function noInOneOut(){
            return "입력 업고, 반환 있고"
            console.log("과연 실행될까 ??")
        }
        console.log(noInOneOut())   // console.log("입력 없고, 반환 있고")
        /*
        return 키워드의 2가지 기능 !
        1. return 키워드 오른쪽에 오는 값을 함수 호출위치로 반환
        2. 함수의 실행 종료
        */
        console.log("")
        // 입력 O, 반환 O
        function oneInOneOut(number){
            return number * number
        }
        console.log("함수에 입력된 값의 제곱 : " + oneInOneOut(7))
        console.log("")
        // 햄버거 ㅋㅋ
        function makeHamburger(type){
            console.log("빵 깔기")
            console.log("상추 올리기")
            if(type == "불고기"){
                console.log("불고기 패티 올리기")
            } else if (type == "새우"){
                console.log("새우 패티 올리기")
            }
            console.log("토마토 올리기")
            console.log("치즈 올리기")
            console.log("빵 덮기")
        }
        function serveCoke(){
            console.log("콜라통 선택")
            console.log("얼음 담기")
            console.log("콜라 담기")
        }
        function serveFrenchFries(){
            console.log("감튀통 선택")
            console.log("감튀 담기")
        }
        makeHamburger("새우")
        serveCoke()
        serveFrenchFries()
        // 매개변수 여러개 사용 ㅋㅋ
        function make_hamburger(type, size, num){
            console.log("버거의 종류는 ?", type)
            console.log("빵 깔기")
            if(type == "불고기"){
                console.log("불고기 패티 올리기")
            } else if (type == "새우"){
                console.log("새우 패티 올리기")
            } else if (type == "치킨"){
                console.log("치킨 패티 올리기")
            }
            console.log("상추 올리기")
            console.log("토마토 올리기")
            console.log("치즈 올리기")
            console.log("빵 덮기")
            console.log(type+"버거", size+"사이즈", num+"개")
        }
        make_hamburger("치킨", "L", 3)
        console.log("")
        // 다중 함수 이용하기
        function makeSet(){
            makeHamburger("새우")
            return
            serveCoke()
            serveFrenchFries()
        }
        makeSet()
    </script>
</body>
</html>
