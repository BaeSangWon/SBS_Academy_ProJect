<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 응용</title>
</head>
<body>
    <h1>함수 응용</h1>
    <script>
        /*
        문제 1)
        "안녕 내 이름은 OOO야" 라는 문장을 프린트 하는 함수 greet를 만들어 주세요
        */

        function greet(name){
            console.log("안녕 내 이름은" + name +"야")
        }

        greet("배상원")


    </script>
    
</body>
</html>
