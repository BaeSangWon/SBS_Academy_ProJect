        1. 프로그래밍이란 ?
        ==> 컴퓨터에게 일을 시키는 것
        ==> 시킬일을 잘 정리하는 것

        2. 컴퓨터 ?
        ==> 인간이 하기 싫은 일들, 하기 어려운 일들을 대신 해주기 위해 만들어진 것
        ==> 컴퓨터는 휴먼센스, 상식이란 개념이 없다
        ==> 상상 이상으로 구체적인 지시가 필요하다
        ==> 유치원생보다 못한 수준의 지능을 가지고 있다 (구체적이고 세부적인 지시 필요)

        3. 프로그래밍 언어 ?
        ==> 컴퓨터에게 명령을 부여하기 위한 언어
        ==> 종류 : JavaScript, Java, C#, C, C++, Python, Scala, MSSQL, MySQL 등
        ==> 프로그래밍 언어들의 기본 매커니즘은 똑같다고 할 수 있다

        4. 자바스크립트 ?
        ==> 웹 개발에 있어 중요한, 유명한, 널리 사용되어지는 언어
        ==> 우리가 흔히 사용하는 웹 브라우저(크롬, 사파리, 엣지 등)들이 자바스크립트를 기본 모극어로 보유하고 있다
        ==> 이를 두고 자바스크립트를 기본으로 이해하는 엔진(V8)을 보유하고 있다고 한다
        ==> 흔히 JAVA와 혼동하는 경우가 많은 데, 둘은 다른 언어

        5. 프로그래머 ?
        ==> 가장 중요한 것은 주체 
        ==> 사고방식의 컴퓨터화 == 진정한 개발자

        6. 객체지향 ?
        ==> 전체적인 시각에서 바라봤을 때 개발적으로 놀 수 있는 프로그램이 아니라, 코드 안에서 여러 묶음이 존재하고,
            묶인 아이들끼리 상호작용하게 만들어진 것이 객체지향이다
        ==> 관련된 기능 또는 데이터끼리 묶어서 사용하는 방식
        ==> 컴퓨터로 예로 든다면 메모리, 그래픽카드, 모니터, 키보드, 메인보드, 저장장치, 스피커 등등이 객체에 해당
        ==> 컴퓨터는 이들 없이 작동되지 않기 때문에 객체지향이라고 보는 것이 옳다
        ==> JAVA, Python, C++ 같은 객체지향 언어오는 조금 다른 느낌으로 이해를 해야한다
        ==> Javascript는 프로토타입 객체지향 언어이다
        ==> 일반 객체지향 언어와 자바스크립트의 차이는 클래스로 정의되어 활용되어진다, 아니다의 차이로 구분이 가능하다
