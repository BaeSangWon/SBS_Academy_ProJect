<body>
    <h1>배열(Array)</h1>
    <textarea cols="150" rows="100">

        1. 배열이란 ?
        - 변수에 담을 수 있는 여러가지 데이터 중 하나
        - 문자, 숫자, 블린 외 하나의 자료형


        2. 배열의 탄생배경
        - 변수에는 일반적인 데이터를 하나씩만 담을 수 있게 되어 있다
        - 하지만 배열에는 여러가지의 데이터들을 배열이라는 하나의 이름으로 담을 수 있다
        
        3. 선언
        - let 배열이름(변수명) =  [배열에 넣을 내용];
        - 배열도 숫자나 문자처럼 일종의 자료형이므로 변수에 할당한다

        4. 배열 관련 함수
        - pop() : 마지막 인덱스 값을 뺀다
          => fruit.pop() 이라고 입력하면 마지막 값인 'mango'가 빠지게 된다

        - push() : 배열 마지막에 내용 추가, 배열의 최종 길이를 반환한다
          => fruit.push('tomato') 이라고 입력하면 fruit의 마지막에 tomato가 추가 된다

        - includes('내용') : 배열에 아이템이 포함되어 있다면 true를 반환하고, 아니면 false를 반환한다
          => fruit.includes('orange') 이라고 입력하면 fruit에 orange가 없기 때문에 false가 출력된다

        ※ 제법 빈번하게 사용되는 것들은 위 3가지 
        ※ 기타 
        - indexOf('내용') : 입력한 내용의 인덱스 번호를 반환
          => fruit.indexOf('cherry') 이라고 입력하며 1이라고 출력된다

        - slice(시작점, 끝점) : 시작점 ~ 끝점(미포함) 까지 배열을 복사해서 반환한다
          => fruit.slice(2) 이라고 입력하면 배열의 세번째 내용부터 그 뒷내용이 잘려나와 반환된다
          => fruit.slice(1, 3) 이라고 입력하면 두번째 내용부터 세번째 앞에서 잘라내서 반환된다
          => slice는 값을 하나를 받으면 시작점, 두개를 받으면 시작점과 끝점을 이야기 한다

        - splice(시작점, 개수) : 시작점이부터 개수만큼 실제 배열의 내용을 제거한다
          => fruit.splice(0, 1) 이라고 입력하면 시작점부터 한개를 제거하고 나머지를 반환한다
          => slice와 비슷한 개념인데, 지점을 정하는 방식이 다르다, 시작점부터 개수를 정해서 잘라낸다

        - slice는 기존의 배열을 건드리지 않고 내가 필요로하는 내용만 복사해서 가지고 오는 느낌이다
        - splice는 기존의 배열을 건드려서 잘라내고 남은 내용을 반환하는 느낌이다
        
        - length : 배열 함수는 아니지만 배열의 크기를 리턴해주는 속성
          => console.log(fruit.length) 이라고 입력하면 배열안에 들어있는 자료의 수를 출력해준다




    </textarea>
    <script>
        let fruit1 = 'banana';
        let fruit2 = 'apple';
        let fruit3 = 'grape';
        let fruit4 = 'mango';

        let fruit = ['banana' , 'apple' , 'grape' , 'mango'];

        console.log(fruit);
        console.log(fruit[0]);  // 배열값의 참조

        fruit[1] = 'cherry'     // 배열값의 수정
        console.log(fruit[3]);
    </script>
