<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 순서명령</title>
    <link rel="stylesheet" href="css/style05.css">
</head>
<body>
    <h1>순서명령</h1>
    <textarea cols="150" rows="10">

        - 자바스크립트의 첫번째 순서를 뜻하는 값은 0이다
        - index 순서값 이라고도 한다

        $('셀렉터').index() : 셀렉터의 순서값을 저장하는 방식

        $('셀렉터').eq(인덱스 순서값)
        - $('.gnb li') : 메뉴의 li태그가 모두 선택된다
        - $('.gnb li').eq(3) : 메뉴의 li태그 중 인덱스 순서값이 3(휴먼센스로 4번째)인 li태그만 선택된다
 
    </textarea>
    <br><hr><br>
    <div class="box">
        <div class="btn">
            <p class="on">탭 1</p>
            <p>탭 2</p>
            <p>탭 3</p>
        </div>
    </div>
    <div class="pannel">
        <div class="inner view">탭 1의 내용</div>
        <div class="inner">탭 2의 내용</div>
        <div class="inner">탭 3의 내용</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="js/s05.js"></script>
</body>
</html>
