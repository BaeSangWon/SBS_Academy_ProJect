    <h1>css 명령</h1>
    <textarea cols="150" rows="20">

        1. 셀렉터의 스타일을 변경한다
        - $('셀릭터').css('스타일 속성이름' , '값')

          $('셀렉터').css({
            스타일 속성이름 : '값'
          })

          $('셀렉터').css({
            스타일 속성이름 : '값' ,
            스타일 속성이름 : '값' ,
            스타일 속성이름 : '값'
          })
          
        - 스타일 속성이름 중 -으로 연결되는 대상을 표기할땡는
          maginLeft  paddingBottom borderTop와 같이 붙여쓰고,
          카멜케이스(단어가 바뀌는 시점에서 대문자로 표기해주는 방식)로 처리한다
        
        - 스타일 값 중 px 단위의 값은 따옴표 없이 숫자만 작성해도 된다

        2. 셀렉터의 스타일을 저장한다
        - let 변수이름 = $('셀렉터').css('스타일 속성이름')
    </textarea>
