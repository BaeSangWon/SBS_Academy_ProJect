<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형(Date Type)</title>
</head>
<body>
    <h1>자료형 (Date Type)</h1>
    <textarea cols="150" rows="15">

        변수 안에 저장할 수 있는 다양한 형태의 자료형

        1. String 타입
        - 문자열, 따옴표안에 들어가있는 데이터
        - 따옴표 안에 들어간 것들은 모두 문자열로 인식
        - ex) "123" + 1 의 결과 값은 1231이 출력
        - 큰따옴표("")와 작은따옴표('')를 구분하지 않는다. 무조건 문자열로 인식

        2. Number 타입
        - 숫자, 양수와 음수, 소수, 모두다 숫자 타입으로 들어간다
        - 123 + 1 의 결과 값은 124가 출력

        3. Boolean 타입
        - 논리 연산에 쓰이는 데이터
        - true(참) , false(거짓) 두개의 값으로 표현
        - 불대수, 불타입, 블린형 등으로 불러진다
        - 상수형 데이터의 가장 대표적인 데이터

        4. 기타
        - 배열 : [] 로 묶어두는 자료형
        - 객체 : {} 로 묶어두는 자료형
    </textarea>
</body>

    <script>
        console.log(1234);
        console.log("1234");
        console.log(false);
        console.log("1" + 1);
    </script>
</html>
