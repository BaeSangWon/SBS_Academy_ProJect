<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 클론 코딩</title>
    <!-- 
        .js(자바스크립트)의 경우 통상적으로 body 가장 하단부에 적어준다
        폰트어썸의 경우 head 안쪽에 넣는 것을 권고사항으로 지정하였기 때문에 head 내부에 넣은 것임 
    -->
    <script src="https://kit.fontawesome.com/8c36059e36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrap">
        <header>
            <div class="status_bar">
                <span>LG U+</span>
                <i class="fa-solid fa-wifi"></i>
                <!-- 와이파이 아이콘 -->
            </div>
            <div class="status_bar">
                <span>12:54pm</span>
            </div>
            <div class="status_bar">
                <span>90%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <!-- 배터리 아이콘 -->
            </div>
        </header>
        <!-- header_end -->

        <div class="welcome">
            <h1>가입을 시작합니다!</h1>
            <p>
                카카오 계정 하나로 KaKao, Daum, Melon 서비스를 모두 이용할 수 있어요.
            </p>
        </div>
        <!-- welcome_end -->

        <form action="friends.html" class="login_form ">
            <input type="text" placeholder="이메일 혹은 전화번호를 입력하세요"> 
            <input type="password" placeholder="비밀번호를 입력해주세요">
            <input type="submit" value="Log in">
            <a href="#">카카오톡 아이디를 잊어버리셨나요?</a>    
        </form>
        <!-- login_form_end -->

        <div class="mobile_only">
            <span>화면 크기를 줄여주세요 :D</span>
        </div>


    </div>

    
</body>
</html>
