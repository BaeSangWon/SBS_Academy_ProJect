<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구</title>
    <script src="https://kit.fontawesome.com/8c36059e36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="status_bar">
                <span>LG U+</span>
                <i class="fa-solid fa-wifi"></i>
                <!-- 와이파이 아이콘 -->
            </div>
            <div class="status_bar">
                <span>12:54pm</span>
            </div>
            <div class="status_bar">
                <span>90%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <!-- 배터리 아이콘 -->
            </div>
        </header>
        <!-- header_end -->

        <div class="top_wrap">
            <h1>친구</h1>
            <div class="friend_icon">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- 돋보기 -->
                </span>
                <span>
                    <i class="fa-solid fa-user-plus"></i>
                    <!-- 프로필 -->
                </span>
                <span>
                    <i class="fa-solid fa-music"></i>
                    <!-- 음악 -->
                </span>
                <span>
                    <i class="fa-solid fa-gear"></i>
                    <!-- 설정 -->
                </span>
            </div>
        </div>

        <a href="#" class="find_friends">
            <i class="fa-solid fa-circle-info"></i>
            <!-- 인포메이션 아이콘 -->
            친구를 찾아보세요
            <i class="fa-solid fa-chevron-right"></i>
            <!-- chevron -->
        </a>

        <div class="profile">
            <div class="user_profile">
                <figure class="user_profile_img"></figure>
                <h4>상원</h4>
            </div>
        </div>

        <div class="friends_list_wrap">
            <p>친구</p>
            <div class="friend_list">
                <div class="friends_profile">
                    <figure class="friends_profile_img"></figure>
                    <p class="friends_name">친구1</p>
                </div>
                <div class="friends_num">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                    <!-- chevron -->
                </div>
            </div>
        </div>

        <nav class="bottom_nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a href="friends.html">
                        <i class="fa-solid fa-user"></i>
                        <!-- 프로필 -->
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="chatting.html">
                        <span class="alert">1</span>
                        <i class="fa-regular fa-comment"></i>
                        <!-- 말풍선 -->
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- 돋보기 -->
                    </a>
                </li>
                <li class="nav_btn">
                    <a href="more.html">
                        <i class="fa-solid fa-ellipsis"></i>
                        <!-- 더보기 -->
                    </a>
                </li>
            </ul>
        </nav>

        <div class="splash">
            <i class="fa-solid fa-comment"></i>
        </div>

        <div class="mobile_only">
            <span>화면 크기를 줄여주세요 :D</span>
        </div>

    </div>
    
</body>
</html>
