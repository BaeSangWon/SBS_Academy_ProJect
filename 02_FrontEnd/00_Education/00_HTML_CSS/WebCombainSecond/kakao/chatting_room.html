<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatting</title>
    <script src="https://kit.fontawesome.com/8c36059e36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="chat_room_wrap">
        <header>
            <div class="status_bar">
                <span>LG U+</span>
                <i class="fa-solid fa-wifi"></i>
                <!-- 와이파이 아이콘 -->
            </div>
            <div class="status_bar">
                <span>12:54pm</span>
            </div>
            <div class="status_bar">
                <span>90%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <!-- 배터리 아이콘 -->
            </div>
        </header>


        <div class="chat_header">

            <div class="chat_con">
                <a href="chatting.html">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </div>

            <div class="chat_con">
                <h2>친구1</h2>
            </div>

            <div class="chat_con">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>

        <div class="chattings">
            <div class="date">2023.03.30 목요일</div>
            <div class="message message_1">
               <figure class="m_profile"></figure> 
               <div class="m_con">
                    <p class="m_name">친구1</p>
                    <div class="m_info">
                        <div class="m_bubble">안녕!</div>
                        <div class="m_time">13:05</div>
                    </div>
               </div>
            </div>
            <div class="message message_2">
                <div class="m_info_2">
                    <div class="m_bubble_2">몇시에 어디서 만날래??</div>
                    <div class="m_time_2">13:16</div>
                </div>
            </div>
        </div>

        <!-- 내부에 input 태그가 들어가는 경우 활용 -->
        <form class="reply">
            <div class="reply_con">
                 <!-- 더하기 아이콘 -->
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="reply_con">
                <input type="text" placeholder="채팅 내용을 입력하세요">
                <span class="reply_wink">
                    <!--이모티콘 얼굴  -->
                    <i class="fa-solid fa-face-smile"></i> 
                </span>
                <button>
                    <!-- 위쪽 화살표 -->
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>
