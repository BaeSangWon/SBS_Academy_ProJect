        </header>
        <!-- header_end -->

        <div class="top_wrap">
            <h1>채팅</h1>
            <div class="friend_icon">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- 돋보기 -->
                </span>
                <span>
                    <i class="fa-solid fa-user-plus"></i>
                    <!-- 프로필 -->
                </span>
                <span>
                    <i class="fa-solid fa-music"></i>
                    <!-- 음악 -->

                <span>
