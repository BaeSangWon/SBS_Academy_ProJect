<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 외부 css 연동 방식 -->
</head>
<body>
    <div class="box"></div>
    <!-- 
        -. 미디어쿼리(media query)
           - 단말기의 유형, 화면 해상도, 뷰 포트 너비에 따라서 css 스타일을 달리 적용하는 것
           - 반응형 웹 디자인의 기본

           <<미디어쿼리 기본 틀>>
           @media 미디어유형 조건 {
                css 명령어
           }

           <<미디어의 유형>>
           1. print
           => 인쇄물 및 출력 미리보기 화면에 표시중인 문서

           ex)
           @media print {
                body{
                    fornt-size:12pt;
                }
           }
           => 페이지가 인쇄된 경우에만 본문을 12pt로 설정

           2. screen
           => 스크린 화면

           3. speech
           => 스크린 리더기
           <img src="dog.jpg" alt="강아지사진"/>

           4. all
           => 위 모든 미디어 포함
           screen, all(범용성 가장 높음) 

           <<분기점(break point)>>
           4개
           - pc / notebook / tab / mobile

           3개
           - pc / tab / mobile

           ---------PC break point----------
           @media all and (min-width:1024px){
                가로 해상도가 1024px 보다 큰 경우에 적용
                pc 사이즈라면 최소 1024픽셀이고, 그보다 더 큰 경우에 적용하는 미디어 쿼리

           }

           ---------tab break point----------
           @media all and (min-width:768px) and (max-width:1023px){

                최대 가로크기가 1023px 이고 최소 가로크기가 768일 때 tab 미디어쿼리 적용
        
           }

           ---------mobile break point----------
           @media all and (max-width:767px){
                모바일 분기점에서 최대로 가질 수 있는 가로의 크기는 767px이고 이보다 더 작은 경우에 적용

           }

           ** max-width
           => 뷰 영역에서의 최대 넓이, 즉 지정한 사이즈보다 작을 경우 적용
           
           
           ** min-width
           => 뷰 영역에서의 최소 넓이, 즉 지정한 사이즈보다 클 경우 적용

         

     -->
    
</body>
</html>
