<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        svg{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ddd;
        }

        text{
            fill: salmon;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <svg>
        <defs>
            <mask id="circle-mask">
                <!-- <circle cx="350" cy="100" r="100" fill="#fff"></circle> -->
                <image xlink:href="./img/DHFO.jpg"></image>
            </mask>      
        </defs>

        <g mask="url(#circle-mask)">
            <text x="10" y="100">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid quo quasi ullam, explicabo libero officia illo totam reiciendis nemo non. Fugiat eius beatae distinctio harum reprehenderit saepe dolores error sequi?
            </text>
        </g>
    </svg>
    
</body>
</html>
