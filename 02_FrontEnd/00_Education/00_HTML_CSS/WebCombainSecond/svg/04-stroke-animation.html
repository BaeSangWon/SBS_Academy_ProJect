    <title>stroke animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .svg{
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        .cls-1 {
              fill: none;
              stroke: #2900b9;
              stroke-miterlimit: 10;
              stroke-dasharray: 30px;
              stroke-dashoffset: 0;
              animation: nameDraw 5s infinite alternate;
            }

        @keyframes nameDraw {
            from{
                stroke-dashoffset: 30px;
            }
            to{
                stroke-dashoffset: 0;
            }
            
        }
    </style>
</head>
