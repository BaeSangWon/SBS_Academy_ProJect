<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curve text</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .svg{
            width: 100%;
            height: 100vh;
            position: absolute;
            background-color: lightgray;
        }

        .curve-line{
            fill: transparent;
            stroke: #1d1d1d;
            stroke-width: 3;
            stroke-dasharray: 700;
            /* 
                선을 점선 형태로 만듬
                값을 부여한 만큼 dash 길이가 늘어남
                값이 작으면 작을 수록 점선에 가까운 모양으로 바뀜
            */

            stroke-dashoffset: 300;
            /*
                svg의 시작점 설정
                offset 설정된 숫자의 값이 작으면 완벽한 svg 그래픽이 보이고
                숫자가 값이 크면 svg 그래픽이 잘려서 보임
            */
        }
        
        circle{
            stroke: #000;
            fill: transparent;
            stroke-width: 10;
            stroke-dasharray: 1260;
            stroke-dashoffset: 0;
            animation: dash 3s linear infinite alternate;
    
        }
           
        @keyframes dash{
            from{
                stroke-dashoffset: 1260;
            }
            to{
                stroke-dashoffset: 0;
            }
        } 
        

        .special{
            font-size: 20px;
            font-weight: bold;
            fill: salmon;
        }

        #text-curve{
            stroke-dasharray: 700;
            animation: dash-animation 2s linear alternate;
        }

        @keyframes dash-animation {
            from{
                stroke-dashoffset: 700;
            }

            to{
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body>
    <svg class="svg" id="_레이어_1" data-name="레이어 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 383.16 78.05">
        <!--  나중에 참조할 그래픽 요소를 담아 놓는 공간(태그) -->
