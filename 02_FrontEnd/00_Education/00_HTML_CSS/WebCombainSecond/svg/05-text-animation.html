<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .svg{
            width: 100%;
            height: 100vh;
            position: absolute;
            background-color: #16345a;
        }

        text{
            /* font-size: 30px; */
            /* fill: gold; */
            font-size: 6rem;
            font-weight: bold;
            fill: transparent;
            stroke: gold;
            stroke-width: 3px;
            stroke-dasharray: 390px;
            animation: strokeAni 3s linear infinite alternate;
        }

        @keyframes strokeAni {
            from{
                stroke-dashoffset: 500px;
            }
            to{
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body>
    <svg class="svg" viewBox="0 0 500 500">
        <text>Hello SVG</text>
    </svg>
    
</body>
</html>
