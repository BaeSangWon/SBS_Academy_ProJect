<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔마루 Wifi</title>
    <script src="https://kit.fontawesome.com/8c36059e36.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap{
            width: 100%;
            height: 100vh;
            /* background-color: #000; */
            background-color: #000;
            
        }

        .wifi_icon{
            width: 100%;
            /* background-color: gold; */
            padding-top: 40px;
            /* background-color: gold; */
        }

        i{
            display: inline-block;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 300px;
            /* background-color: aqua; */
        }

        span{
            color: red;
            font-size: 150px;
       
        }

        h1{
            font-size: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid lightgray;
            color: #fff;
        }

        .wifi_text_1, .wifi_text_2{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .wifi_text_1 > p, .wifi_text_2 > p {
            font-size: 50px;
            font-weight: 700;
            color: #fff;
            margin-right: 30px;
        }

        .wifi_text_1 > h4 , .wifi_text_2 > h4{
            font-size: 50px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 20px;
            background-color: #fff;
        }

        .wifi_text_2 > h4{
            padding: 10px 80px
            
        }

    

        
    </style>
</head>
<body>

    <div class="wrap">
        <div class="wifi_icon">
             <!-- 와이파이 아이콘 -->
             <i class="fa-solid fa-wifi"></i>
             <h1>
                <span>WiFi</span>-FREE
            </h1>
        </div>
        <div class="wifi_text_1">
            <p>네트워크 :</p>
            <h4>KT_GiGA_5G_9545</h4>
        </div>
        <div class="wifi_text_2">
            <p>패스워드 :</p>
            <h4>edd19xz526</h4>
        </div>
       

    </div>

    
</body>


</html>
