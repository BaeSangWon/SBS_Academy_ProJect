        .btn_1, .btn_2{
            width: 200px;
            height: 80px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            transition: all .5s;
            cursor: pointer;
        }

        .btn_1:hover{
            box-shadow: 5px 5px 5px #000;
        }

        .btn_2 span{
            transition: all .5s;
        }

        .btn_2:hover span{
            transform: translateY(-20px);
        }

        .btn_2 span:nth-child(2){
            transition-delay: 0.1s;
        }
        
        .btn_2 span:nth-child(3){
            transition-delay: 0.2s;
        }
        
        .btn_2 span:nth-child(4){
            transition-delay: 0.3s;
        }
        
        .btn_2 span:nth-child(5){
            transition-delay: 0.4s;
        }

        .btn_2 span:nth-child(6){
            transition-delay: 0.5s;
        }

        .btn_2 span:nth-child(7){
            transition-delay: 0.6s;
        }
