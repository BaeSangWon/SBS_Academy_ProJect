<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover menu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: initial;
        }

        /* reset */

        .menu_wrap{
            width: 1200px;
            margin: 50px auto;
            display: flex;
        }

        .menu_wrap > li{
            width: 200px;
            height: 200px;
            font-size: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .menu_wrap > li > a{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu_wrap > li:first-child{
            background-color: rgb(208,101,3);
        }

        .menu_wrap > li:nth-child(2){
            background-color: rgb(233,147,26);
        }
        
        .menu_wrap > li:nth-child(3){
            background-color: rgb(22,145,190);
        }

        .menu_wrap > li:nth-child(4){
            background-color: rgb(22,107,162);
        }

        .menu_wrap > li:nth-child(5){
            background-color: rgb(27,54,71);
        }

        .menu_wrap > li:last-child{
            background-color: rgb(21,40,54);
        }

        .icon{
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            background-color: rgba(255,255,255,.1);
            /* x축, y축으로 얼만큼 이동해서 그림자를 만들 것이냐 하는 속성 */
            box-shadow: 0 0 80px rgba(255,255,255,0);
            /* default : 그림자 블러 80px, 흰색, 투명도 0 상태 */
            border-radius: 50%;
            transition: all .5s;
        }

        .icon > img{
            width: 40px;
            height: 40px;
        }

        .menu_wrap .text{
            color: #fff;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 30px;
        }

        /* hover */

        .menu_wrap:hover .icon{
            opacity: .4;
        }

        .menu_wrap > li:hover{
            height: 250px;
            border-bottom: 5px solid rgba(0,0,0,.2);
        }

        /* .menu_wrap > li:hover .text{
            transform: translateY(30px);
            
        } */

        .menu_wrap > li:hover .icon{
            opacity: 1;
            box-shadow: 0 0 0 rgba(255,255,255,.5);
            /* li:hover 그림자 블러가 사라지고 opacity 50%  */
        }

    </style>

</head>
<body>

    <div class="wrap">
        <ul class="menu_wrap">
            <li>
               <a href="#">
                    <figure class="icon">
                        <img src="img/icon_bell.png" alt="new">
                    </figure>
                    <p class="text">New</p>
               </a> 
            </li>

            <li>
                <a href="#">
                     <figure class="icon">
                         <img src="img/icon_camera.png" alt="camera">
                     </figure>
                     <p class="text">Camera</p>
                </a> 
             </li>

             <li>
                <a href="#">
                     <figure class="icon">
                         <img src="img/icon_download.png" alt="download">
                     </figure>
                     <p class="text">Download</p>
                </a> 
             </li>

             <li>
                <a href="#">
                     <figure class="icon">
                         <img src="img/icon_heart.png" alt="heart">
                     </figure>
                     <p class="text">Heart</p>
                </a> 
             </li>

             <li>
                <a href="#">
                     <figure class="icon">
                         <img src="img/icon_setting.png" alt="setting">
                     </figure>
                     <p class="text">Setting</p>
                </a> 
             </li>

             <li>
                <a href="#">
                     <figure class="icon">
                         <img src="img/icon_share.png" alt="share">
                     </figure>
                     <p class="text">Share</p>
                </a> 
             </li>
        </ul>
    </div>
    
</body>
</html>
