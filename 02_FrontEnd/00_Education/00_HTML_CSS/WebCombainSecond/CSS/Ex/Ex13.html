<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex13</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* box */
        body > div {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        /* box1 */
        .box1 {
            background-color: khaki;
        }
        .box1 .p1 {
            position: absolute;
            top: 300px;
            left: 300px;
            width: 300px;
            height: 300px;
            background-color: goldenrod;
        }
        .box1 .p2 {
            position: absolute;
            top: 600px;
            left: 300px;
            width: 500px;
            height: 100px;
            background-color: blueviolet;
        }
        .box1 .p2 span {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 3px 10px;
            border-radius: 15px;
            color: #fff;
            background-color: mediumvioletred;
        }
        .box1 .p3 {
            position: absolute;
            top: 100px;
            right: 0;
            width: 100px;
            height: 500px;
            background-color: seagreen;
        }
        /* box2 */
        .box2 {
            background-color: lawngreen;
        }
        .box2 p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            margin: -300px 0 0 -300px;
            background-color: violet;
        }
        .box2 p span {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p class="p1">300*300</p>
        <p class="p2">500*100<span>특가</span></p>
        <p class="p3">100*500</p>
    </div>
    <div class="box2">
        <p>
            position 가운데 정렬
            <span>200*200</span>
        </p>
    </div>
</body>
</html>
