<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
    <style>
        .box h3 {
            padding: 10px;
            border: 5px solid green;
        }
        .box ul {
            padding: 20px 30px;
            background-color: #ddd;
            border-left: 5px solid skyblue;
        }
        .box ul li:not(:nth-child(4)) {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>웹 소개</h3>
        <ul>
            <li>웹(web)은 거미줄을 의미하는데 WWW(World Wide Web)의 약어입니다.</li>
            <li>인터넷과 웹 브라우저를 통하여 글자, 이미지 등을 사용자에게 제공합니다.</li>
            <li>웹 브라우저를 통하여 떨어져 있는 사용자 상호간에 소통할 수 있게 해줍니다.</li>
            <li>웹과 관련된 직업에는 웹 기획자, 웹 디자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다.</li>
        </ul>
    </div>
</body>
</html>
