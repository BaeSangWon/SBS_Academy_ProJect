<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13일차 과제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ----------------초기화 영역----------------- */

        .wrap{
            width: 400px;
            height: 100px;
            border: 3px solid blue;
            margin: 100px auto;   
            position: relative;  
            text-align: center;
            line-height: 100px; 
            color: blue;
        }

        /* ------------------wrap_end---------------- */

        .blue_box{
            width: 0;
            height: 100%; 
            background-color: blue;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1)      
        }

        .wrap:hover > .blue_box{
            width: 100%;
            height: 100%;
        }

        /* ------------------blue_box_end---------------- */

        h3{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
        }

        .wrap:hover > h3{
            color: white;
        }

        /* ------------------h3_end---------------- */

       


      



    </style>
</head>
<body>

    <div class="wrap">
        <div class="blue_box"></div>
        <h3>더보기→</h3>    
    </div>    
             
    
    
</body>
</html>
