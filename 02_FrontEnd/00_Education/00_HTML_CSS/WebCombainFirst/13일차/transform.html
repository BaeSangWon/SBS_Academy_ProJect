<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            transition-duration: 1s;
        }

        .r_box{
            padding: 20px;
        }

        .r_box:hover{
            transform: rotateZ(360deg);
            /* 변화 확인을 위해 부모요소에 반드시 transition-duration 값을 넣어준다 */
        }

        .circle{
            width: 100%;
            height: 100%;
            border: 10px solid #fff;
            border-radius: 50%;
        }

        .t_box{
            background-color: teal;
        }

        .t_box:hover{
            /* transform: translateY(100px);
            transform: translateX(100px); */
            transform: translate(100px,100px) rotate(360deg);
            /* 순서 상관없이 먼저 적혀있는 속성순서대로 반영 */
        }

        .s_box{
            background-color: salmon;
            margin: 0 auto;
        }

        .s_box:hover{
            transform: skew(45deg);
        }

        .s_box_2{
            background-color: lightblue;
            margin: 100px auto;
        }
        
        .s_box_2:hover{
            transform: scale(3);
        }

    </style>
</head>
<body>

    <h3>1. rotate</h3>
    <div class="r_box box">
        <div class="circle"></div>
    </div>
    
    <h3>2. translate</h3>
    <div class="box t_box"></div>
    
    <h3>3. skew</h3>
    <div class="box s_box"></div>
    
    <h3>4. scale</h3>
    <div class="box s_box_2"></div>

    <!-- 
        -. transform / 변형
        ==> 요소 움직임
        ==> 요소 회전
        ==> 요소 기울임
        ==> 요소 크기변경

        -. transform 속성
        1. rotate / 회전
        ==> 단위 : deg
        ==> transform: rotateX(180deg) / rotateX, Y, Z(각도deg)

        2. translate / 이동
        ==> 단위 : px
        ==> transform : translate(x,y);

        3. skew / 왜곡
        ==> 단위 : deg
        ==> transform : skew(45deg);
        ==> 역방향으로 기울이고 싶을 때는 각도에 - 넣어줌

        4. scale / 배율
        ==> transform : scale();
        ==> 원본 : 1
        ==> 원본보다 더 커지길 원하면 1보다 큰 수를
            원본보다 더 작아지길 원하면 1보다 작은 수 입력


     -->
    
</body>
</html>
