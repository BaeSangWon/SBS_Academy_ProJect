<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform_문제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .in_wrap{
            width: 500px;
            height: 500px;
            border: 10px solid #000;
            margin: 100px auto;
            
        }

        .t_box{
            width: 100%;
            height: 100%;
            background-color: salmon;
            transition-duration: 3s;
        }

        .in_wrap:hover > .t_box{  
            transform: scale(0.3) rotate(360deg) skew(45deg) translate(100px,200px) ;
        }

        

    </style>
</head>
<body>

    <div class="wrap">
        <div class="in_wrap">
            <div class="t_box"></div>
        </div>

    </div>

    
</body>
</html>
