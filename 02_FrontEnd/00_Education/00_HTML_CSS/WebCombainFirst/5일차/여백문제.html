<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백값 예제</title>
    <style>

        .o-box{
            width: 500px;
            height: 500px;
            background-color: yellow;
            border: 5px solid #000;
        }

        .tw-box{
            width: 400px;
            height: 400px;
            background-color: palevioletred;
            margin: 45px auto;
        }

        .th-box{
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 45px auto;
        }

        .f-box{
            width: 200px;
            height: 200px;
            background-color: white;
            margin: 45px auto;
            text-align: center;
            line-height: 200px;
            font-size: 30;
            font-weight: bold;
            
        }

        .border{
            border: 5px solid #000;
            box-sizing: border-box;
        }

        /* 
        -. margin 버그
           -. 자식태그가 부모요소에서 중앙 정렬이 되고싶을 때, 보통 margin : 0 auto; 를 사용하게 되는데
              부모값에 border 속성이 없으면 제대로 적용되지 않음 (border(테두리) 속성이 선행되어야 함)
           -. 자식태그의 margin-top 속성 부여 시 부모태그의 margin-top 값에 상관 없이 자식태그의 속성이 적용된다 

           ※box-sizing: border-box; 테두리를 박스 내부로 적용하는 속성
             -. 박스의 전체 사이즈에서 적용된 테두리값만큼 빠지기 때문에 정렬할 때 해당 값을 빼줄것
             ex) width : 300 , height : 300 border : 5px 인 경우 
                 박스사이즈는 300 * 300 이 아닌 위(top), 아래(bottom) 사이즈 각각 5를 제외한 값인
                 290 * 290 사이즈가 적용되며 해당 박스를 사이즈가 400 * 400인 박스 가운데 정렬하려면
                 400 * 400 박스 역시 테두리값을 제외한 390 * 390 
                 즉 390 - 290 = 100 , 50px로 하면되나 테두리를 벗어난 영역을 감안하여 해당 값보다 조금 작은 값을 적어준다.

        -. border 속성 출력
           -. border : width style color;

        
        
        */


    </style>
</head>


<body>
    <!-- 
        -. 이중클래스 / 다중 클래스

        <태그 class="box_1 box_2"></태그>
        ==> .box1
        ==> .box2 
            두개의 클래스명 모두 적용

        -. 클래스명은 중복 사용이 가능하기 때문에 공통되는 css영역에 반복해서 사용해야하는 경우라면
           class명을 하나더 추가해서 사용할 수 있음
           ==> css코드 단순화에 도움된다

        -. <태그 id="box_1 box_2"></태그>
           ==> id 선택자는 다중 사용 불가

           ★ 클래스 선택자는 중복 사용 가능한 성질을 가지고 있기 때문에
              다중 사용 가능하지만 id 중복 사용 불가해서 위 방식 적용 불가
           
     -->

     <div class="o-box border">
        <div class="tw-box border">
            <div class="th-box border">
                <div class="f-box border">
                텍스트
                </div>
            </div>
        </div>
    
    </div>
    
</body>
</html>
