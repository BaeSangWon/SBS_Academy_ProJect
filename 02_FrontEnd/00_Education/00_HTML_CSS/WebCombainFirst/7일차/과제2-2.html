<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 2-2</title>
    <style>
    *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header{
            width: 100%;
            height: 50px;
            border: 3px solid yellow;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;

        }

        .nav{
            width: 25%;
            float: left;
            border: 3px solid violet;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
        }

        .section{
            width: 75%;
            height: 100px;
            border: 3px solid skyblue;
            float: left;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;

            /* 
            height 를 사용해서 px로 높이 값을 잡는 경우,
            태그 안에 컨텐츠가 변경될 때마다 높이값을 새로 조정해줘야함
            
            padding 을 활용하여 위, 아래 동일한 내부여백값을 부여하고
            컨텐츠들이 부모값을 넘지 않도록 보완할 수 있음

            */
        }

        .footer{
            width: 100%;
            height: 50px;
            border: 3px solid green;
            font-weight: bold;
            clear: both;
            text-align: center;
            box-sizing: border-box;
        }

        .box{
            width: 100%;
            height: 100%;
            border: 3px solid #000;
            
        }

        /* 
        
        부모값에 height를 부여하지 않는 경우는 자식들의 높이갚에 맞춰서 자동으로 height 생김
        
        */

    </style>

</head>
<body>
    <div class="box">
        <div class="header"><h2>header 영역</h2></div>
        <div class="nav"><h2>nav 영역</h2></div>
        <div class="section"><h2>section 영역</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur asperiores iure ex facilis earum ea officia odio deleniti. Iure accusamus sunt culpa quo excepturi asperiores quas, repellat deserunt iste dolore.</p></div>
        <div class="footer"><h2>footer 영역</h2></div>
    </div>
    
</body>
</html>
