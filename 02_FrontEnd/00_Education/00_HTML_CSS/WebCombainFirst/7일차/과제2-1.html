<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 2-1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .header{
            width: 500px;
            height: 100px;
            background-color: bisque;
            font-size: 20px;
            font-weight: bold;
        }

        .nav{
            width: 150px;
            height: 100px;
            background-color: coral;
            float: left;
            font-size: 20px;
            font-weight: bold;
        }

        .content{
            width: 350px;
            height: 100px;
            background-color: blueviolet;
            float: left;
            font-size: 20px;
            font-weight: bold;
            
        }

        .footer{
            width: 500px;
            height: 50px;
            clear: both;
            background-color: skyblue;
            font-size: 20px;
            font-weight: bold;
        }


    </style>
</head>
<body>

    <div class="header">header</div>
    <div class="nav">nav</div>
    <div class="content">content</div>
    <div class="footer">footer</div>
    
</body>
</html>
