<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제풀이</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style-type: none
        }

        /* ------------------------초기화-------------------------------- */

        .wrap{
            width: 1200px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;
        }

        header{
            width: 100%;
            height: 150px;
            background-color: salmon;
        }

        .logo{
            width: 200px;
            height: 100%;
            background-color: red;
            text-align: center;
            line-height: 150px;
            float: left;
        }

        nav{
            width: 800px;
            height: 100px;
            background-color: yellow;
            margin: 25px 100px;
            float: left;
            text-align: center;
            line-height: 100px;            
        }

        /* ---------------------------header_end----------------------- */

        .section_1{
            width: 100%;
            height: 200px;
            background-color: green;
            margin: 50px 0;
            text-align: center;
            line-height: 200px;
        }

        /* ------------------------section_1_end----------------------- */

        .section_2{
            width: 100%;
            height: 300px;
            background-color: wheat;
        }

        .con_wrap{
            width: 100%;
            height: 100%;
        }

        .con_wrap > .con{
            width: 380px;
            height: 100%;
            background-color: tomato;
            text-align: center;
            line-height: 300px;
            float: left;
            margin-right: 30px;
        }

        .con_wrap > .con:last-child{
               margin-right: 0;  
        }    

        /* ※ 2번 섹션의 경우 float 처리 불필요 (내부에 존재하는 ul만 float처리해주면 됨) */
        /* -----------------------section_2_end----------------------- */

        footer{
            width: 100%;
            height: 100px;
            background-color: pink;
            margin-top: 50px;
        }

    

    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1 class="logo">LOGO</h1>
            <nav>메뉴영역</nav>
        </header>
        <!---------------- header_end ------------------------------>   

        <section class="section_1">첫번쨰 섹션</section>
        <!-- section_1_end -->
        <section class="section_2">
            <ul class="con_wrap">
                <li class="con">1</li>
                <li class="con">2</li>
                <li class="con">3</li>
                <!-- li(태그명).(식별자)con(클래스명){$}*3(만들갯수) + tab -->
            </ul>
                <!--------------------- ul_end --------------------------->

        </section>
            <!------------------------- section_2_end --------------------->

        <footer></footer>
            <!-------------------------- footer_end----------------------->

    </div>
</body>
</html>
