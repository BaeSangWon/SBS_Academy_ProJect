<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ------------------초기화--------------------------- */

        .box{
            width: 300px;
            height: 300px;
            border: 10px solid #000;
            overflow: hidden;
        }

        .box:hover > img{
            width: 1000px;
        }


    </style>
</head>
<body>

    <div class="box">
        <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Ffile3.instiz.net%2Fdata%2Ffile3%2F2022%2F03%2F14%2F6%2Fe%2F5%2F6e5ee64cc2d56aeaf6ff55332d056515.jpg&type=a340" alt="고양이사진"/>

    </div>

    <!-- 
        -. overflow
           -. 부모요소 밖을 넘쳐나는 자식을 가려줄 때 사용
           -. 반드시 부모요소에 적용할 것

           -. overflow: scroll;
           ==> 부모 밖으로 넘치는 자식을 가려주고 스크롤이 생성되어 자식을 확인할 수 있음

           -. overflow: visible;
           ==> 부모바깥을 넘치는 자식을 그대로 보여줌

           -. overflow: hidden;
           ==> 부모바깥을 넘치는 자식을 가려줌
           ==> 클리핑마스크와 비슷한 효과

           ※hover효과와 접목해서 사용하는 경우가 많음
     -->
    
</body>
</html>
