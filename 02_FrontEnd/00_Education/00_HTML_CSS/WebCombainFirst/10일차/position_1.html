<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 1000000000000px;
        }

        .box{
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
            font-weight: bold;
        }

        .s_box{
            background-color: salmon;
            position: static;
            top:500px;

        }

        .r_box{
            background-color: gold;
            position: relative;
            top:500px;
            left: 100px;
            /* 시작지점의 위치를 기준으로 좌표값이 적용됨 */
            /* 일반적으로 2가지 좌표에 의해서 객체 위치 결정 */
        }

        .a_box{
            background-color: lightblue;
            position: absolute;
            bottom:250px;
            right: 0;
        }

        .box_wrap{
            width: 500px;
            height: 500px;
            border: 5px solid #000;
            margin-top: 1000px;
            position: relative;
        }

        .square{
            width: 100px;
            height: 100px;
            background-color: teal;
            position: absolute;
            right: 0;
            bottom: 0;
            color: #fff;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .square:first-child{
            background-color: gold;
            z-index: 1;
            top:50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;

        }


    </style>
</head>
<body>

    <div class="box box s_box">static</div>
    <div class="box r_box">releative</div>
    <div class="box a_box">absolute</div>

    <div class="box_wrap">
        <div class="square">1</div>
        <div class="square">2</div>
    </div>

    <!-- .(선택자)box(클래스명).r_box + tab : 이중클래스 생성 -->

    <!-- 
        -. position : 레이아웃을 배치하거나 객체를 위치시킬 때 사용할 수 있는 속성
           -. top, left, bottom, right 네가지 방향으로 움직임
           -.좌표값으로 position 적용된 객체를 움직일 수 있음

        ※ float은 가로 배치, position은 겹쳐줄 때 주로 사용

        -. position 속성
        1. static
        ==> position 속성의 기본값
        ==> 좌표값의 영향 받지 않음
        ==> 요소를 문서의 흐름에 맞게 배치

        ★★2. relative
        ==> 자신이 원래 있어야 할 자리를 기준으로 상대적으로 위치 값 변경 (상대값)
        
        ★★3. absolute
        ==> 절대값
        ==> 요소를 기준으로 위치값 변경
        ==> 부모요소가 relative인 태그를 찾아서 계속 올라감
        ==> 부모요소에 relative가 없다면 브라우저의 왼쪽 상단을 기준으로 위치값 변경
        ==> 문서상에서 독립되어서 앞, 뒤에 나오는 요소와 상호작용 x
        ※ absolute가 사용되는 요소의 부소값에 relative 필수
        ※ absolute가 적용되는 요소에 witdh값 필수

        ※ position을 이용한 중앙 맞춤
        position: absolute
        top:50px;
        left:50px;
        margin-top: -(height/2)px;
        margin-left: -(width/2)px;


        ==> absolute 사용시, 요소가 겹칠 수 있음 
        이때, 앞으로 꺼내고 싶은 요소가 있다면 z-index 적용
        ex) z-index : 수치 
        ※보통 99,999 많이 사용 

     -->
    
</body>
</html>
