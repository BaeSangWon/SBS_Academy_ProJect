<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap{
            width: 1200px;
            margin: 0 auto;
        }

        header{
            width: 100%;
            height: 100px;
            background-color: lightgray;
        }

        header > h1{
            text-align: center;
            line-height: 100px;
        }

        nav, aside{
            width: 200px;
            height: 500px;
            background-color: gray;
            float: left;
        }

        .section_1{
            width: 800px;
            height: 500px;
            background-color: lightblue;
            float: left;
        }
        
        .box{
            width: 400px;
            height: 300px;
            background-color: teal;
            margin: 100px auto;
        }

        footer{
            width: 100%;
            height: 100px;
            background-color: lightgreen;
            clear: both;
        }

    </style>
</head>
<body>
    
    <div class="wrap">
        <header>
            <h1>header</h1>
        </header>
        <nav>
            <h3>nav</h3>
        </nav>
        <section class="section_1">
            <div class="box"></div>
        </section>
        <aside>
            <h3>aside</h3>
        </aside>
        <footer></footer>
    </div>


</body>
</html>
