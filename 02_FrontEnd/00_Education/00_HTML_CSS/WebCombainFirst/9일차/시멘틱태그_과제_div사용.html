<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: initial;
        }
        
        .wrap{
            width: 1200px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;
        }

        h1{
            width: 200px;
            height: 150px;
            background-color: palevioletred;
            text-align: center;
            line-height: 150px;
            float: left;
        }

        .menu_1{
            width: 1000px;
            height: 150px;
            background-color: pink;
            float: left;
        }

        .menu_2{
            width: 800px;
            height: 100px;
            margin: 25px 100px;
            background-color: yellow;
            text-align: center;
            line-height: 100px;
        }

        .section_1{
            width: 100%;
            height: 200px;
            background-color: green;
            float: left;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        ul{
            width: 100%;
            height: 300px;
            background-color: violet;
            float: left;
            margin-bottom: 50px;
        }

        ul > li{
            width: 380px;
            height: 300px;
            background-color: palegoldenrod;
            float: left;
            margin-right: 30px;
        }

        ul > li:last-child{
            margin-right: 0;
        }

        .footer{
            width: 1200px;
            height: 100px;
            background-color: coral;
            clear: both;
            margin-top: 50px;
        }





    </style>
</head>
<body>
    <div class="wrap">
        <h1>
            <a href="#">LOGO</a>
        </h1>
        <div class="menu_1">
            <div class="menu_2">
                <h3>메뉴영역</h3>
            </div>
        </div>
        <div class="section_1"></div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div class="footer">footer</div>
    </div>
    
</body>
</html>
