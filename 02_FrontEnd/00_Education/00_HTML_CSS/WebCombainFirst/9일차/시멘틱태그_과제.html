<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱태그 과제</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a{
            text-decoration: none;
            color: initial;
        }

        .wrap{
            width: 1200px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;
        }

        header{
            width: 100%;
            height: 150px;
            background-color: pink;
        }

        h1{
            width: 200px;
            height: 150px;
            background-color: palevioletred;
            text-align: center;
            line-height: 150px;
            float: left;
        }

        nav{
            width: 800px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            line-height: 100px;
            margin: 25px 100px;
            float: left;
        }

        .section_1{
            width: 100%;
            height: 200px;
            background-color: green;
            float: left;
            margin: 50px auto
        }
       
        .section_2{
            width: 100%;
            height: 300px;
            background-color: violet;
            float: left;
            margin-bottom: 50px;
        }

        .box1, .box2{
            width: 380px;
            height: 300px;
            margin-right: 30px;
            background-color: coral;
            float: left;
        }

        .box3{
            width: 380px;
            height: 300px;
            background-color: coral;
            float: left;
        }

        footer{
            width: 100%;
            height: 100px;
            background-color: pink;
            margin-top: 50px;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>
                <a href="#">LOGO</a>
            </h1>
            <nav>
                <h3>메뉴영역</h3>
            </nav>
        </header>
        
        <section class="section_1">첫번째 섹션</section>
        <section class="section_2">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
        </section>
        <footer>footer</footer>
    </div>
    
</body>
</html>
