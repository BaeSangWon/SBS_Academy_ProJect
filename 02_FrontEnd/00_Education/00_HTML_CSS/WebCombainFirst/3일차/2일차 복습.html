<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2일차 복습</title>
</head>
<body>
    <!-- <span>2023</span>
    <span>02</span>
    <span>15</span>
    <h3>2023</h3>
    <h3>02</h3> -->
    <!-- 
        2일차
        -. 태그의 요소(display) / 성질
        1) imline
           -. 줄바꿈 없음
           -. 자기자신의 크기를 제외한 여백값 없음
           -. 대표적인 태그 span

        2) block
           -. 태그가 블럭단위로 전개됨
           -. 여백값과 줄바꿈   

        우선순위(level)
        -. block 요소가 inline 보다 우선순위가 높다.
        -. inline 요소가 block 요소를 감쌀 수 없다.
           ex) span 태그가 h1 태그를 감쌀 수 없다.
        -. block 요소가 inline 요소를 감쌀 수 있다.
           ex) h2 태그 내부에 span 태그 존재 가능
        -. inline 태그 끼리의 중첩가능
        -. block 태그 끼리의 중첩은 가능하다. 
          (예외) p 태그 끼리의 중첩 x : 문단이 진행되는 도중 새로운 문단이 들어오게 되면 줄바꿈 
          (예외) h 태그 끼리의 중첩 x 
           ex) div(단락을 나누는 태그) 내부에 제목태그(h), 문단태그(p) 태그가 중첩이 될 수 있기 때문
     -->
</body>
</html>
