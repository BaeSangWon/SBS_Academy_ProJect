<head>

    <title>div</title>
    <style>
        .a-box {
            width: 300px;
            height: 300px;
            background-color: blue;

        }

            width: 200px;
            height: 200px;

            box-sizing: border-box;  
            margin : 45px auto
            
            
        }

        .border {
            border: 5px solid gold;
        }
        
    </style>
</head>

  <div class="a-box border">
    <div class="b-box border">

    </div>

  </div>
