<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10일차 과제풀이</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap{
            width: 800px;
            height: 800px;
            border: 10px solid #000;
            margin: 50px auto;
            position: relative;

        }

        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 25px;
            position: absolute;
        }

        .box:nth-child(2){
            background-color: orange;
            top: 30px;
            left: 30px;

        }

        .box:nth-child(3){
            background-color: yellow;
            top: 60px;
            left: 60px;
        }

        .box:nth-child(4){
            background-color: green;
            top: 0;
            right: 0;
        }

        .box:nth-child(5){
            background-color: blue;
            bottom: 0;
            right: 0;
        }

        .box:nth-child(6){
            background-color: navy;
            bottom: 0;
            left: 0;
        }

        .box:nth-child(7){
            background-color: purple;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        .box:last-child{
            background-color: salmon;
            top: 0;
            left: 50%;
            margin-left: -50px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <!-- .box{$}*8 + tab -->

    </div>


</body>
</html>
