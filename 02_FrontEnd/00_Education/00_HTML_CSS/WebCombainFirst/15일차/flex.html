<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex_container{
            background-color: gold;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items:end;         
        }

        .flex_item{
            width: 100px;
            height: 400px;
            background-color: green;
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
        }

        
        
       

    </style>
</head>
<body>

    <div class="flex_container">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </div>

    <!-- 
        -. flex
        ==> 요소의 크기가 불분명하거나 동적인 경우에도 각 요소를 정리할 수 있는 효율적인 방법

        -. flex 사용 필요 요소
        flex-container(부모요소) / flex-item(자식요소)

        -. flex 속성
        1. flex-container에 적용하는 속성
        1-1) display:flex
        ==> block요소라서 밑으로 여백을 가지고 떨어지던 아이템들이 각 내용물의 width만큼 가지고 가로로 한줄 정렬됨

        1-2) flex-direction / 배치 방향 설정
        ==> 아이템들이 배치되는 축의 방향 설정
        ==> row(기본값) : 아이템들을 가로(행) 배치
        ==> row-reverse : 아이템들을 역순으로 가로배치
        ==> column : 아이템들을 세로(열) 배치
        ==> column-reverse : 아이템들을 역순 세로배치

        1-3) flex-wrap / 줄넘김 처리 설정
        ==> 컨테이너가 더 이상 아이템들을 한 줄에 담을 여유공간이 없을 때 줄바꿈을
        어떻게 할지 결정하는 속성
        ==> nowrap : 줄바꿈 안함(기본값)
        ==> wrap : 줄바꿈함 (float으로 배치한 요소와 비슷하게 움직임)
        ==> wrap-reverse : 줄바꿈 하고 아이템들을 역순 배치

        1-4) justify-content / 가로축 방향 정렬
        ==> flex-start : 아이템들을 flex 시작점으로 정렬
        ※ flex-ditrction이 column일 때는 위, row일 때는 왼쪽이 start

        ==> flex-end : 아이템들을 flex 끝 지점으로 정렬
        ※ flex-ditrction이 column일 때는 아래, row일 때는 오른쪽이 start

        ==> center : 아이템들을 가운데로 정렬

        ==> space-between : 아이템들 사이에 동일한 간격
        ==> space-around : 아이템들 둘레에 동일한 간격
        ==> space-evenly : 아이템들의 사이와 양끝에 동일한 간격

        1-5) align-items / 세로축 방향 설정
        ==> stretch : 아이템들이 수직축 방향으로 끝까지 늘어남(기본값)
        ==> flex-start : 아이템들을 시작점으로 배치
        ※ fiex-direction : row = 위
        ※ fiex-direction : column = 왼쪽


        ==> flex-end : 아이템들을 끝점으로 배치
        ※ fiex-direction : row = 아래
        ※ fiex-direction : column = 오른쪽

        ==> center : 아이템들을 세로 중앙 정렬
        ==> baseline : 아이템들을 텍스트 베이스라인 기준으로 정렬함


        2. flxex-item에 적용하는 속성



     -->
    
</body>
</html>
