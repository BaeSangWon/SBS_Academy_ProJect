<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방앗간화장품</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: initial;
        }

        /* ----- 초기화 영역 ------ */

        header{
            width: 100%;
            height: 100px;
            position: relative;
            top: 0;
            left: 0;
            z-index: 99999;
        }

        .inner{
            max-width: 1200px;
            width: 90%;
            height: 100%;
            margin: 0 auto;
        }

        .logo{
            width: 233px;
            height: 29px;
            position: relative;
            top: 10px;
            left: 10px;
        }

        .menu_wrap{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content:flex-end;
        }

       
        .yar{
            width: 100%;
            height: 830px;
            background-image: url(img/main_visual.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position:absolute;
            top: 0;
            left: 0;
        }
         
        .center{
            max-width: 1200px;
            width: 100%;
            height: 900px;
            position: absolute;
            top: 900px;
            left: 50%;
            transform: translateX(-50%);
        }

        .center::before{
            width: 100%;
            content: "WELCOME TO BANGAGAN";
            color: black;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

       
       
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="inner">
                <h1 class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="헤더 로고"/>
                    </a>
                </h1>
                <ul class="menu_wrap">
                    <li>
                        <a href="#">BRAND STROY</a>
                    </li>
                    <li>
                        <a href="#">PRODUCT</a>
                    </li>
                    <li>
                        <a href="#">NEWS</a>
                    </li>
                    <li>
                        <a href="#">MEDIA</a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- header_end -->
        <section class="yar"></section>
        <section class="center">
            <img src="img/section_2_con_1.jpg">
            <img src="img/section_2_con_2.jpg">
            <img src="img/section_2_con_3.jpg">
            <img src="img/section_2_con_4.jpg"> 
        </section>
    </div>

    
</body>
</html>
