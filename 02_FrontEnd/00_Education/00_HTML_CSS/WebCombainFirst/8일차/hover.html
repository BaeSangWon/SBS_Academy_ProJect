<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Out-box{
            width: 500px;
            height: 500px;
            background-color:gray;
            margin: 30px auto;
            border: 10px solid black;
        }

        .Out-box:hover > .in-box{
            background-color: gold;
            border-radius: 50%;
            
        }

        .in-box{
            width: 300px;
            height: 300px;
            background-color: violet;
            margin: 90px auto
        }

       

    </style>
</head>
<body>
    <div class="Out-box">
        <div class="in-box"></div>
    </div>
    

    <!-- 
        -. css hover : 사용자의 마우스 포인터가 요소에 팝업되었을 때 나타나는 효과
           -. 모바일이나 테블릿에서는 효과 적용이 어려움

        -. hover 적용
           -. 선택자:hover{}

        -. 옵션
           -. border-radius : 타원형 적용 , 50% 넘으면 원으로 유지
           -. color : 글씨 색깔 변경
           -. background-color : 배경색 변경





     -->
</body>
</html>
