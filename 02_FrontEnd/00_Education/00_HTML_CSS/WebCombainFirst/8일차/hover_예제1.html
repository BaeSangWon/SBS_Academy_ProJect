<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 예제 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .wrap{
            width: 1200px;
            height: 500px;}
            

        .box-1{
            width: 600px;
            height: 300px;
            background-color: palevioletred;
            border: 10px solid #000;
            line-height: 300px;
            float: left;
            line-height: 300px;
            border-right: none;
            
        }

        .box-1:hover{
            background-color: blue;
            cursor: pointer;
        }
        
        .box-2{
            width: 600px;
            height: 300px;
            background-color: palevioletred;
            border: 10px solid #000;
            float: left;
            line-height: 300px;
        }

        .box-2:hover{
            border: 5px dotted red;
        }

        .box-3{
            width: 1200px;
            height: 200px;
            background-color: yellow;
            border: 10px solid #000;
            clear: both;
            line-height: 200px;
            border-top: none;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="box-1"><h2>컨텐츠</h2></div>
        <div class="box-2"><h2>컨텐츠</h2></div>
        <div class="box-3"><h5>컨텐츠</h5></div>
    </div>
    
</body>
</html>
