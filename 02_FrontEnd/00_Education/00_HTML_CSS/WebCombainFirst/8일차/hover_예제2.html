<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover 예제 2</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap{
            width: 1200px;
            height: 100px;
            background-color: gray;
            margin: 0 auto;
        }

        .logo{
            width: 100px;
            height: 50px;
            background-color: coral;
            text-align: center;
            line-height: 50px;
            margin: 25px;
            float: left;
        }

        

        ul{
            width: 1000px;
            height: 50px;
            background-color: yellow;
            margin: 25px; 
            float: left;
        }

       ul > li:first-child{
            width: 184px;
            height: 50px;
            background-color: violet;
            float: left;
            line-height: 50px;
            margin-right: 20px;
            text-align: center;
            list-style-type: none;
       }

       ul > li:first-child:hover{
            background-color: skyblue;
       }

       ul > li:nth-child(2){
            width: 184px;
            height: 50px;
            background-color: violet;
            float: left;
            line-height: 50px;
            margin-right: 20px;
            text-align: center;
            list-style-type: none;
            /* list-style-type : ul, cl에서 mark 없애기 */
       }

       ul > li:nth-child(2):hover{
            color: white;
            /* hover 글자색 변경 */
       }

       ul > li:nth-child(3){
            width: 184px;
            height: 50px;
            background-color: violet;
            float: left;
            line-height: 50px;
            margin-right: 20px;
            text-align: center;
            list-style-type: none;            
       }

       ul > li:nth-child(3):hover{
            border-radius: 30%;
       }
         
      ul > li:nth-child(4){
            width: 184px;
            height: 50px;
            background-color: violet;
            float: left;
            line-height: 50px;
            margin-right: 20px;
            text-align: center;
            list-style-type: none;
       }

       ul > li:nth-child(4):hover{
            background-color: blue;
            color:white;   
       }

       ul > li:last-child{
            width: 184px;
            height: 50px;
            background-color: violet;
            float: left;
            line-height: 50px;
            text-align: center;
            list-style-type: none;
       }


    </style>
</head>
<body>
    <div class="wrap">
        <div class="logo"><h2>로고</h2></div>
        <ul>
            <li><h3>메뉴1</h3></li>
            <li><h3>메뉴2</h3></li>
            <li><h3>메뉴3</h3></li>
            <li><h3>메뉴4</h3></li>
            <li><h3>메뉴5</h3></li>
        </ul>
        <!-- ★ ul또한 div이기 굳이 div 내부에 중첩할 필요 없음-->
    </div>


</body>
</html>
