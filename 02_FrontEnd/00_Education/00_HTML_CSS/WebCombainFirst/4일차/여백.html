<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백</title>
    <style>
        .m-box{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin-top: 100px;
            margin-left: 200px;
            margin-bottom: 300px;
        }

        .p-box{
            width: 300px;
            height: 300px;
            background-color: gold;
            padding-top: 100px;
            padding-bottom: 200px;

        }

        .e-box{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            margin: 0 auto;
            
        }

        .Out-box{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            border-width: 10px;
            border-color: brown;
            border-style: solid;
            box-sizing: border-box;
        }

        #in-box{
            width: 500px;
            height: 500px;
            background-color: blue;
            border-width: 10px;
            border-color: brown;
            border-style: solid;
            border-style: dashed;
            border-style: dotted;
            border-style: groove;
            margin: 95px auto;
            box-sizing: border-box;
            text-align: center;
            line-height: 300px;
        }

     
    </style>
</head>
<body>

    <div class="m-box"></div>
    <div class="p-box"></div>
    <div class="e-box"></div>

    <div class="Out-box">
        <div id="in-box">
            목요일
        </div>
        
    </div>
   


    <!-- 
        -. 여백의 적용 방향
           top / bottom / left / right   

        -. 여백의 종류
           1. 외부 여백 
              -. magin
              -. 박스모델의 외부에 여백값이 적용됨
              -. 박스의 기본 크기 값은 변하지 않음

           2. 내부 여백
              -. padding 
              -. 박스모델의 내부에 여백값이 적용됨
              -. 박스의 기본 크기값에 변화를 줌
              -. 위/아래/좌/우 4가지 방향으로 설정 가능

        -. margin, padding의 축약
           -. margin : top right bottom left;       // 적용값이 모두 다를 경우
           -. margin : top (right/left) bottom;     // 좌,우 여백이 같고 위,아래의 여백값만 다를 경우
              ex) margin : 10px 50px 20px;
           -. margin : (top/buttom) (left/right);   // 위,아래 여백이 같고, 좌,우 여백이 같을 경우
              ex) margin : 50px 20px       
              ex) margin : 0px auto             
           -. margin : (top/right/bottom/left);     // 적용값이 모두 같을 경우
              ex) margin : 50px      
           -. margin으로 중앙 정렬하기
              -. margin : 0 auto
                 -. 위 아래의 여백값은 없고, 좌,우 여백은 자동으로 중앙 맞춤
                 -. 사용시, width값 필수  

            ※ css속성
               -. width = 가로값;
               -. height = 세로값;
               -. background-color = 배경색;
               -. color = 폰트의 색상;

               -. css에서 컬러 다루는 법
                  -. 색상명 적어주기 : red
                  -. #HEX
                     -. #000(검은색 ), #fff(흰색)    
                
                  -. rgb
                     -. rgb(0,0,0) rgb(255,255,255)
               

               -.border = 테두리;
                 -. border-width : 테두리 가로
                 -. border-color : 테두리 색상
                 -. border-style : 테두리 스타일(가장많이 쓰는 속성 : solid(실선))
                    ※ 반드시 위 세가지 속성이 모두 적혀야지만 적용 가능

               -. text-align = 글씨의 가로 정렬
                  -. text-align : center; 글자 중앙정렬

               -. line-height = 글씨의 세로 정렬
                  


          
     -->
</body>
</html>
