<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일차 - 글자관련 태그</title>
</head>
<body>
    <!-- 
        글자 관련 태그 (교제 53p)

        ------------------------- block 요소------------------------------------------
        1. h태그 = header
           -. 제목글, 머릿말을 적을 때 사용하는 태그
           -. h1 ~ h6까지 사용됨 
           -. h1의 글자가 가장 크고 h6의 글자가 가장 작음
           -. 중요도에 따라서 순서 부여
           -. h1은 logo에 주로 사용
           -. <hn(숫자넘버)></hn(숫자넘버)>
        
        2. p태그 = pragraph
           -. 본문을 나타내기 위해서 단락으로 구분하는 태그
           -. <p></p>
        ------------------------- block 요소------------------------------------------


        ------------------------- inline 요소------------------------------------------
        3. br태그 = break
           -. 줄바꿈 태그
           -. 단독태그, self closing tag
           -. <br/> , <br> 둘 다 사용가능  

        4. b태그 = bold
           -. 글자를 줄바꿈 없이 두껍게 처리할 때 사용
           -. 단순 강조를 위한 태그  
           -. <b></b>
           
        5. strong 태그
           -. 경고 및 주의사항에 사용
           -. <strong></strong>

        6. i, em 태그
           -. 글자를 기울임
           -. <i></i>
           -. <em></em>
           
        7. mark 태그
           -. 형광펜 효과
           -. <mark></mark>

        8. small 태그
           -. 글자를 더 작게 만듬
           -. <small></small>   
        ------------------------- inline 요소------------------------------------------   
     -->
    <h1>제목태그-1</h1>
    <h2>제목태그-2</h2>
    <h3>제목태그-3</h3>
    <h4>제목태그-4</h4>
    <h5>제목태그-5</h5>
    <h6>제목태그-6</h6>
    <p>
        <mark>안녕하세요</mark> 오늘은 <strong>웹컴바인 1일차</strong> 수업입니다! <br/>
        <em>글자에 관련된 태그</em>를 <small>배울거에요!</small>
    </p>
</body>
</html>
