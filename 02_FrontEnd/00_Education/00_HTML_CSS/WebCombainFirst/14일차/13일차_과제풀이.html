<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제풀이</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn_wrap{
            width: 400px;
            height: 100px;
            border: 3px solid blue;
            margin: 100px auto;
            position: relative;
        }

        .gage{
            width: 0;
            height: 100%;
            background-color: navy;
            /* text-decoration: 1s;
            transition-property: width; */
            transition: all 1s;
            /* 
            
            transition 축약
            transition : property duration timing-function delay;
            
            */
        }

        .btn_wrap > h3{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 100px;
            color: navy;
            transition: all 1s;
        }

        .btn_wrap:hover .gage{
            width: 100%;
        }

        .btn_wrap:hover > h3{
            color:#fff;
        }

        .out_box{
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            margin: 0 auto;
            position: relative;
        }

        .in_box{
            width: 10%;
            height: 10%;
            background-color: salmon;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* width와 height값이 정확할 경우에는 margin을 이용해서 중앙을 맞추고
               %로 값이 정해져있을 경우 transform: translate(-50%, -50%); 적용 */
        }

    </style>
</head>
<body>
    <div class="btn_wrap">
        <div class="gage"></div>
        <h3>더보기→</h3>
    </div>    

    <div class="out_box">
        <div class="in_box"></div>
    </div>



</body>
</html>
