<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation_과제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ----------- 초기화 영역---------- */

        body{
            background-color: #000;
        }

        .wrap{
            width: 100%;
        }

        /* -------------wrap_end---------- */

        .scroll{
            text-align: center;
            line-height: 100%;
            color: #fff;
            margin:100px 10px auto;

        }

        /* -------------scroll_end---------- */

        .mouse{
            width: 100px;
            height: 170px;
            border: 3px solid #fff;
            border-radius: 50px;
            margin: 10px auto;
        }    

        /* -------------mouse_end---------- */

        .wheel{
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            margin: 10px auto;
            animation-name: wheel;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
        }

        .wheel:hover{
            animation-play-state: paused;
        }

        @keyframes wheel {
            from{
                 top: 0;
            }
            to{
                transform: translate(0,20px);    
            }
        }

        /* -------------wheel_end---------- */

    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="scroll">SCROLL</div>
        <div class="mouse">
            <div class="wheel"></div>
        </div>  
    </div>
    
</body>
</html>
