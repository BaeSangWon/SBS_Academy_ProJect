<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드메뉴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap{
            width: 800px;
            height: 800px;
            background-color: gray;
            margin: 0 auto;
            position: relative;
        }

        .box{
            width: 100%;
            height: 600px;
            background-color: salmon;
            
        }

        .slide_label{
            width: 50px;
            height: 50px;
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        .slide_box{
            width: 800px;
            height: 400px;
            background-color: gold;
            transform: translateX(-800px);
            transition: all 1s linear;
        }

        #slide_check:checked~.slide_box{
            transform: translate(0,0);
        }
      
        #slide_check{
            display: none; 
        }

        

       

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <input type="checkbox" id="slide_check">
            <label for="slide_check" class="slide_label">=</label>
            <div class="slide_box">
                <h2>옆에서 나타나는 박스</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
